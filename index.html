<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- JS -->
  <script src="./style.js" defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="nav">
      <button class="hamburger" data-hidden="true"><img src="./images/icon-menu.svg" alt="Hamburger Icon"></button>
      <img class="nav__logo" src="./images/logo.svg" alt="Sneakers Logo">
      <ul class="nav__list bg-neutral-100" data-hidden="true">
        <li><a href="#" class="nav__link">Collections</a></li>
        <li><a href="#" class="nav__link">Men</a></li>
        <li><a href="#" class="nav__link">Women</a></li>
        <li><a href="#" class="nav__link">About</a></li>
        <li><a href="#" class="nav__link">Contact</a></li>
      </ul>
      <div class="nav__profile">
        <button class="nav__cart"><img src="./images/icon-cart.svg" alt="Cart icon"></button>
        <img class="nav__profile-picture" src="./images/image-avatar.png" alt="Profile Picture">
      </div>
    </nav>
  </header>
  
  <main>
    <section class="item">
      <div class="gallery">
        <img src="./images/image-product-1.jpg" alt="Main image">
        <div class="gallery__list">
          <img src="./images/image-product-1-thumbnail.jpg" alt="">
          <img src="./images/image-product-2-thumbnail.jpg" alt="">
          <img src="./images/image-product-3-thumbnail.jpg" alt="">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>

      <div class="purchase">
        <p class="clr-primary-400 uppercase fw-700">Sneaker Company</p>
        <h1 class="clr-neutral-900 fs-30 fw-700">Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price__wrapper">
          <p class="price clr-neutral-900 fs-30 fw-700">$125.00<span class="clr-primary-400 fs-16 fw-700 bg-primary-200">50%</span></p>
          <p class="original-price line-through">$250.00</p>
        </div>
        <div class="quantity__wrapper bg-accent-300">
          <button><img src="./images/icon-minus.svg" alt="Minus Button"></button>
          <p class="clr-neutral-900 fw-700">0</p>
          <button><img src="./images/icon-plus.svg" alt="Plus Button"></button>
        </div>
        <button class="btn-primary bg-primary-400 clr-neutral-100 fw-700"><span><img src="./images/icon-cart white.svg" alt="cart icon"></span>Add to cart</button>
      </div>
    </section>
  </main>
</body>
</html>
