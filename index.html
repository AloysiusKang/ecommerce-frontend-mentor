<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- JS -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="nav">
      <img src="./images/logo.svg" alt="Sneakers Logo">

      </ul>

      <img src="./images/image-avatar.png" alt="Profile Picture">

  <main>

        <div class="gallery__list">

      </div>

      <div class="purchase">
        <p>Sneaker Company</p>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a

        </p>
        <p>$125.00<span>50%</span></p>
        <p>$250.00</p>
        <div class="quantity__wrapper">
          <button><img src="./images/icon-minus.svg" alt="Minus Button"></button>
          <p>0</p>

        </div>
        <button class=""><span><img src="./images/icon-cart white.svg" alt="cart icon"></span>Add to cart</button>
      </div>
    </section>
  </main>
</body>
</html>
